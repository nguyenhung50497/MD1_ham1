<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập kích thước mảng:')
    let array1 = [];
    for (let j=0; j<n; j++) {
        array1.push(+prompt(`Nhập phần tử ${j}:`))
    }
    function minArray(array) {
        if (array.length == 0)
            return -1;
        let min = array[0];
        for (let i=0; i<array.length; i++) {
         if (min > array[i]) {
            min = array[i];
            }
        }
        return min;
    }
    let min = minArray(array1);
    alert(`Min: ${min}`);
</script>
</body>
</html>
